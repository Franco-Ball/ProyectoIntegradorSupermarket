{% load static %}

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                {% if user.is_authenticated %}
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Hi {{ user.username }}!</span>
                </a>
                {% else %}
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Hi, you are not logged in</span>
                </a>
                {%endif%}
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <img src="{% static 'confApp/images/cajero_icon.png' %}" alt="img" style="height: 60px; height: 60px;"/>
                    </li>
                    <li class="nav-item">
                        <span class="fs-5 d-none d-sm-inline">Nombre Completo</span>
                    </li>
                    <li class="nav-item">
                        <span class="fs-5 d-none d-sm-inline">Caja</span>
                        <span class="fs-5 d-none d-sm-inline">Truno</span>
                    </li>
                    <li class="nav-item">
                        <span class="fs-5 d-none d-sm-inline">Fecha</span>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a href="http://127.0.0.1:8000/accounts/logout/" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-bootstrap" href="http://127.0.0.1:8000/accounts/logout/"></i> <span class="ms-1 d-none d-sm-inline">Log out</span>
                        </a>
                        {% else %}
                        <a href="http://127.0.0.1:8000/accounts/login/" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-bootstrap" href="http://127.0.0.1:8000/accounts/login/"></i> <span class="ms-1 d-none d-sm-inline">Log in</span></a>
                        {% endif %}
                    </li>
                </ul>
                <hr>
            </div>
        </div>
    </div>
</div>
